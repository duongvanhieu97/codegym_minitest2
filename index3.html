<body>
<div>
    <h3>Bài 3:
        Cho trước 1 mảng bao gồm n phần tử.
        Viết hàm tính tổng các số nguyên tố trong mảng.
    </h3>
</div>
<script>
    let arr = [1,3,5,6,7,5,8,2];
    let sumArr = [];
    let sum = 0;
    function pushSumArr() {
        for (let i = 0; i < arr.length ; i++) {
            if (isPrime(arr[i]) === true) {
                sumArr.push(arr[i])
            }
        }
    }

    console.log(sumArr, arr)
    function isPrime(number) {
        let count = 0;
        let check = true;
        if (number === 1 || number === 2) {
            check = true
        } else if (number % 2 === 0) {
            check = false
        } else {
            for (let i = 3; i <= number; i++) {
                if (number % i === 0) {
                    count++
                    if (count > 1) {
                        check = false;
                    }
                }
            }
        }
        return check
    }

    function totalPrime() {
        for (let i = 0; i < sumArr.length; i++) {
            sum += sumArr[i]
        }
        return sum
    }
    pushSumArr()
    let result = totalPrime()
    document.write('Tổng giá trị sô nguyên tố trong mảng: ' + result)
</script>
</body>
