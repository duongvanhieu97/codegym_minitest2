<body>
<div>
    <h3>Bài 2:
        Cho trước 1 mảng n phần tử.
        Viết hàm cho phép đếm xem có bao nhiêu phần tử a ( a được nhập vào tử bàn phím)
    </h3>
</div>
<script>
    let arr = ['a','a','a',2,3,4,'a']
    function countArr() {
        let count = 0;
        for (let i = 0; i < arr.length ; i++) {
            if (arr[i] == 'a') {
                count ++
            }
        }
        return count
    }
    document.write(countArr())
</script>
