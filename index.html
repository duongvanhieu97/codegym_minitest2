<div>
    <h3>Bài 1:Cho trước 1 mảng n phần tử.
        Viết hàm đếm in ra số lượng các số chẵn trong mảng
    </h3>
</div>
<div>

</div>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 4, 5, 6];
    let count = 0;
    function countArr() {
        for (let i = 0; i < arr.length ; i++) {
            if (arr[i] %2 === 0) {
                count ++
            }
        }
        return  count
    }
    let check = countArr()
    document.write('Số lượng các số chản trong mảng là :' + check)
</script>
